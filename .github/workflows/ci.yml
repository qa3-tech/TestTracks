name: TestTracks

on:
  push:
    branches:
      - "**"
    tags:
      - v*

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      DOTNET_NOLOGO: true
      DOTNET_CLI_TELEMETRY_OPTOUT: true
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET Core
        uses: actions/setup-dotnet@v4
        with:
          global-json-file: global.json

      - name: Install Task Runner
        run: dotnet fsi tools/install-task-runner.fsx

      - name: Run Tests
        run: |
          # Allow test command to exit non-zero due to intentional failing tests
          # Validation happens via grep on output.txt instead
          set +e
          ./tools/tusk test
          EXIT_CODE=$?
          set -e

          printf "Test command exited with code: %s\n" $EXIT_CODE
          grep -q "3 failed, 3 skipped, 0 errored" build/output.txt

  build-release:
    if: startsWith(github.ref, 'refs/tags/v')
    needs: test
    runs-on: ubuntu-latest
    env:
      DOTNET_NOLOGO: true
      DOTNET_CLI_TELEMETRY_OPTOUT: true
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET Core
        uses: actions/setup-dotnet@v4
        with:
          global-json-file: global.json

      - name: Get Version
        id: version
        run: |
          RELEASE_VERSION=$(git describe --abbrev=0 --tags)
          VERSION_NUM=${RELEASE_VERSION#v}
          printf "version=%s\n" "$VERSION_NUM" >> $GITHUB_OUTPUT

      - name: Install Task Runner
        run: dotnet fsi tools/install-task-runner.fsx

      - name: Clean
        run: ./tools/tusk clean

      - name: Build Release
        run: ./tools/tusk release -version=${{ steps.version.outputs.version }}

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: TestTracks-${{ steps.version.outputs.version }}
          path: TestTracks-*.tar.xz
          retention-days: 64

  create-release:
    if: startsWith(github.ref, 'refs/tags/v')
    needs: build-release
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Download All Artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          RELEASE_VERSION=$(git describe --abbrev=0 --tags)
          gh release create $RELEASE_VERSION \
            --title "Release $RELEASE_VERSION" \
            --draft \
            --generate-notes \
            artifacts/**/*.tar.xz
